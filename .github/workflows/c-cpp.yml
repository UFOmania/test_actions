name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
    - name: make clean
      run: make clean
    - name: make check
      run: make check
    - name: test
      run: ./test
